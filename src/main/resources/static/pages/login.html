<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link type="text/css" rel="styleSheet" href="../css/login.css"/>
    <script src="../js/jquery-1.8.3.js"></script>
    <script>
        $(function () {

            $("#username").blur(function () {
                if ($("#username").val() != null && $("#username").val() != '') {
                    $("#usp").html("");
                }

            });

            $("#password").blur(function () {
                if ($("#password").val() != null && $("#password").val() != '') {
                    $("#upw").html("");
                }
            });


            $(".btn_sub").on( "click",function () {
                console.log("hhaaha");
                var flag = 1;
                var username = $("#username").val();
                var password = $("#password").val();
                if (username == null || username == '') {
                    $("#usp").html("用户不为空");
                    flag = 0;
                }

                if (password == null || password == '') {
                    $("#upw").html("密码不为空");
                    flag = 0;
                }
                if (flag) {
                    $.ajax({
                        url: "http://192.168.2.26:8080/index",
                        data: {
                            "username": username,
                            "password": password
                        },
                        type: "post",
                        dataType: "json",
                        success: function (res) {
                            console.log("调转11")
                            window.location.href = "http://192.168.2.26:8080/pages/index.html";
                        },
                        error: function () {
                            console.log("调转失败")
                        }
                    })
                }
            });


        })
    </script>
</head>
<body>
<div class="body">

    <div class="top">
    </div>
    <div class="account login">
        <form  method="post" onsubmit="return check()">
            <h2><span>ERP管理系统</span></h2>

            <div class="up">
                <div class="up-image">
                    <img src="../image/number.png"/>
                </div>
                <div class="up-input">
                    <input type="text" id="username" name="userName" placeholder="用户名" maxlength="15" nullmsg="请输入用户名"
                    /><span id="usp"></span>
                </div>
            </div>
            <div class="up">
                <div class="up-image">
                    <img src="../image/Password.png"/>
                </div>
                <div class="up-input">
                    <input type="password" id="password" name="userPassword" placeholder="密码" datatype="*"
                           maxlength="20"/><span id="upw"></span>
                </div>
            </div>
            <input class="btn_sub" type="button" value="确认">
        </form>
    </div>
    <div class="button">
    </div>

</div>

<script>

    function check() {
        var flag = true;
        var username = $("#username").val();
        var password = $("#password").val();
        if (username == null || username == '') {
            flag = false;
        }
        if (password == null || password == '') {
            flag = false;
        }
        console.log(flag);
        return flag;
    };

</script>
</body>
</html>
